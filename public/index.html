<!DOCTYPE html>
<html ng-app="chatapp">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>My Chat App</title>
		
		<script src="assets/js/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.js"></script>
		<script src="assets/js/ui-bootstrap-tpls-0.13.0.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script src="app.js"></script>

		<link rel="stylesheet" href="assets/css/bootstrap.css">
		<link rel="stylesheet" href="assets/css/bootstrap-theme.css">
		<link rel="stylesheet" href="assets/css/main.css">
	</head>
	<body ng-controller="chatController">
        
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center titleClass">
                    <h1>My Chat Application!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="panel panel-info">
                        <div class="panel-heading">There are currently {{ 0 }} users online.</div>
                        <div class="panel-body">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="media">
                                        <div class="media-body">
                                            <h4 class="media-heading">Kartikey says :</h4>
                                            <p>Cras sit amet nibh libero, in gravida nulla. Nulla vel metus scelerisque ante sollicitudin commodo.</p>
                                        </div>
                                    </div>
                                </li>                            
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Type your message ..." ng-model="message" aria-describedby="basic-addon2">
                                <span class="input-group-addon" id="basic-addon2" ng-submit="sendMessage()">SEND</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="panel panel-info">
                        <div class="panel-heading">User List</div>
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
		
	</body>
</html>
